<html>
<head>
<title>STOX - Facebook Ads</title>

<!-- External libraries -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0079/4332/3745/files/icon-512x512_32x32.png" type="image/png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Template stuff -->
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>

<!-- Template for the main menu / categories -->
<script id="menu-template" type="text/x-handlebars-template">
	<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm mb-4">
<img class="logo" src="https://cdn.shopify.com/s/files/1/0079/4332/3745/files/LOGO-III_all-colours-png.png">
	<img class="fblogo" src="/images/facebook_ads.svg">
	</nav>
</script>

<!-- Template for the products -->
<script id="products-template" type="text/x-handlebars-template">
	<div class="row shadow-sm bg-white rounded-lg">
		{{#each this.products as |product|}}
		    <div class="col-sm">
		    <div class="ad">
		    <div class="media p-3" id="product-{{product.id}}">
				<div class="media-body">
		    	<p class="m-0">Campaign: {{product.campaignName}}</p>
			<p class="m-0">Ad Set: {{product.adSetName}}</p>
			</div>
			</div>
		<div class="iframediv"><iframe src="{{product.adPreviewUrl:MobileFeed}}"></iframe></div>
			<div class="media p-3" id="product-{{product.id}}">
				<div class="media-body">				
					<p class="m-0">Spent: {{product.cost}}</p>
					<p class="m-0">Revenue: {{product.websitePurchasesConversionValue}}</p>
					<p class="m-0">ROAS: {{product.roas}}</p>
				</div>
			</div></div>
		</div>
		{{/each}}
		{{#unless this.products}}
			<p class="p-5 text-center text-muted">No products found</p>
		{{/unless}}
	</div>
</script>
</head>
<body class="bg-light">
	<div id="menu-container"></div>
	<div class="container-fluid" id="products-container">
		<!-- Loading indicator: this gets replaced when we have products -->
		<div class="text-center p-5 m-5">
			<div class="text-muted p-2">Loading products...</div>
			<div class="spinner-border text-primary" role="status"></div>
		</div>
	</div>
</body>
</html>
