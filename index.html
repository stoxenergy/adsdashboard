<html>
<head>
<title>STOX - Facebook Ads</title>

<!-- External libraries -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0079/4332/3745/files/icon-512x512_32x32.png" type="image/png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Template stuff -->
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>


	<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm mb-4">
<img class="logo" src="https://cdn.shopify.com/s/files/1/0079/4332/3745/files/LOGO-III_all-colours-png.png">
	<img class="fblogo" src="/images/facebook_ads.svg">
	</nav>

<!-- Template for the retargetings -->
<script id="retargetings-template" type="text/x-handlebars-template">
<div class="row"><div class="col-sm"><h2>Retargeting (HOT)</h2></div></div>
	<div class="row shadow-sm rounded-lg">
		{{#each this.retargetings as |retargeting|}}
		    <div class="col-sm">
		    <div class="ad">
		    
		    <div class="media p-3" id="retargeting-{{retargeting.id}}">
				<div class="media-body">
				<div class="_7jv-"><i alt="" class="img sp_TCIOV7hgjyW_2x sx_f405b0 {{retargeting.status}}"></i><span style="font-family: -apple-system, system-ui, BlinkMacSystemFont, Arial, sans-serif; font-size: 12px; line-height: 16px; letter-spacing: normal; overflow-wrap: normal; text-align: left; color: rgb(28, 30, 33);"><div class="_9cd2">{{retargeting.status}}</div></span></div>
		    	<p class="m-0">Campaign: {{retargeting.campaignName}}</p>
			<p class="m-0">Ad Set: {{retargeting.adSetName}}</p>
			<p class="m-0">ROAS: {{retargeting.roas}}</p>
			<p class="m-0">Purchases: {{retargeting.websitePurchases}}</p>
			</div>
			</div>
		<div class="iframediv"><iframe src="{{retargeting.adPreviewUrl:MobileFeed}}"></iframe></div>
			</div>
		</div>
		{{/each}}
		{{#unless this.retargetings}}
			<p class="p-5 text-center text-muted">No products found</p>
		{{/unless}}
	</div>
</script>
	<!-- Template for the existings -->
<script id="existings-template" type="text/x-handlebars-template">
<div class="row"><div class="col-sm"><h2>Existing</h2></div></div>
	<div class="row shadow-sm rounded-lg">
			{{#each this.existings as |existing|}}
		    <div class="col-sm">
		    <div class="ad">
		    
		    <div class="media p-3" id="existing-{{existing.id}}">
				<div class="media-body">
				<div class="_7jv-"><i alt="" class="img sp_TCIOV7hgjyW_2x sx_f405b0 {{existing.status}}"></i><span style="font-family: -apple-system, system-ui, BlinkMacSystemFont, Arial, sans-serif; font-size: 12px; line-height: 16px; letter-spacing: normal; overflow-wrap: normal; text-align: left; color: rgb(28, 30, 33);"><div class="_9cd2">{{existing.status}}</div></span></div>
		    	<p class="m-0">Campaign: {{existing.campaignName}}</p>
			<p class="m-0">Ad Set: {{existing.adSetName}}</p>
			<p class="m-0">ROAS: {{existing.roas}}</p>
			<p class="m-0">Purchases: {{existing.websitePurchases}}</p>
			</div>
			</div>
		<div class="iframediv"><iframe src="{{existing.adPreviewUrl:MobileFeed}}"></iframe></div>
			</div>
		</div>
		{{/each}}
		{{#unless this.existings}}
			<p class="p-5 text-center text-muted">No existings found</p>
		{{/unless}}
	</div>
</script>
</head>
<body class="bg-light">
	<div id="menu-container"></div>
	<div class="container-fluid" id="retargetings-container">
		<!-- Loading indicator: this gets replaced when we have products -->
		<div class="text-center p-5 m-5">
			<div class="text-muted p-2">Loading products...</div>
			<div class="spinner-border text-primary" role="status"></div>
		</div>
	</div>
	<div class="container-fluid" id="existings-container">
		<!-- Loading indicator: this gets replaced when we have products -->
		<div class="text-center p-5 m-5">
			<div class="text-muted p-2">Loading products...</div>
			<div class="spinner-border text-primary" role="status"></div>
		</div>
	</div>
</body>
</html>
